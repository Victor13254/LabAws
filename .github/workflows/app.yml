name: CI app

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "app" ]
  pull_request:
    branches: [ "app" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on 
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          ref: app        # <- usa la rama que contiene requirements.txt
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
            python-version: '3.12'

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
          
      # DEPLOY: conecta por SSH y ejecuta comandos en la EC2
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}         # ej: ec2-XX-XX-XX-XX.compute-1.amazonaws.com
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}       # pega aquÃ­ tu llave privada (formato PEM) como secreto
          port: 22
          script_stop: true
          script: |
            set -euo pipefail
            pkill -f "uvicorn.*main:app" || true
            rm -rf LabAws
            git clone -b app --single-branch --depth 1 https://github.com/Victor13254/LabAws.git
            cd ~/LabAws
            python3 -m venv env
            source env/bin/activate
            pip install uvicorn
            pip install pymysql
            pip install sqlalchemy
            pip install fastapi
            python3 -m uvicorn main:app --host 0.0.0.0 --port 8000